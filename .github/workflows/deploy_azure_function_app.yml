name: Deploy Azure Function App

on:
  push:
    branches:
      - create-ci-cd-pipeline

env:
  AZURE_FUNCTIONAPP_LOCATION: 'francecentral'
  AZURE_FUNCTIONAPP_NAME: 'tobiasodionia'
  AZURE_FUNCTIONAPP_VERSION: '4'
  AZURE_FUNCTIONAPP_STORAGE: 'tobiasodioniastorage'
  AZURE_FUNCTIONAPP_STORAGE_SKU: 'Standard_LRS'
  AZURE_RESOURCE_GROUP: 'tobiasodionia'
  DOTNET_VERSION: '6.0'
  BUILD_OUTPUT_PATH: '${{ github.workspace }}/build-artifacts'
  BUILD_PACKAGE_NAME: 'tobiasodionia.zip'
      
jobs:
  set-up-cloud:
    runs-on: ubuntu-latest

    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Azure Function
        run: |
          # Create a resource group
          echo "Creating $resourceGroup in "$location"..."
          az group create \
            --name ${{ AZURE_RESOURCE_GROUP }} \
            --location ${{ AZURE_FUNCTIONAPP_LOCATION }}
          
          # Create an Azure storage account in the resource group.
          echo "Creating $storage"
          az storage account create \
            --name ${{AZURE_FUNCTIONAPP_STORAGE}} \
            --location ${{ AZURE_FUNCTIONAPP_LOCATION }} \
            --resource-group ${{ AZURE_RESOURCE_GROUP }} \
            --sku ${{ AZURE_FUNCTIONAPP_STORAGE_SKU }} \
            --allow-blob-public-access true
          
          # Create a serverless function app in the resource group.
          echo "Creating $functionApp"
          az functionapp create \
            --name ${{ AZURE_FUNCTIONAPP_NAME }} \
            --storage-account ${{AZURE_FUNCTIONAPP_STORAGE}} \
            --consumption-plan-location ${{ AZURE_FUNCTIONAPP_LOCATION }} \
            --resource-group ${{ AZURE_RESOURCE_GROUP }} \
            --functions-version ${{ AZURE_FUNCTIONAPP_VERSION }}

  #######################################################################################################
  build-publish-az-function:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0'
      
      - name: Build and Publish Azure Function
        run: |
            dotnet build
            dotnet publish -o bin/publish
            mkdir ${{ BUILD_OUTPUT_PATH }}
            cd ${{ github.workspace }}/bin/publish
            zip -r ${{ BUILD_OUTPUT_PATH }}/${{ BUILD_PACKAGE_NAME }} .

      # Upload the code artifact, this will be used later
      - name: 'Package Azure Function release build'
        uses: actions/upload-artifact@v2
        with:
          name: build_artifacts
          path: ${{ BUILD_OUTPUT_PATH }}
          if-no-files-found: error

  #######################################################################################################
  deploy-az-function:
    runs-on: ubuntu-latest
      
    needs: [set-up-cloud, build-publish-az-function]
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Create output directory'
        shell: bash
        run: |
           mkdir ${{ BUILD_OUTPUT_PATH }}

       # Fetch published code
      - name: 'Download Azure function release build'
        uses: actions/download-artifact@v2
        with:
          name: build_artifacts
          path: ${{ BUILD_OUTPUT_PATH }}
      
      - name: Run Final Step
        run: |
          az functionapp deployment source config-zip --resource-group tobiasodionia --name tobiasodionia --src ${{ BUILD_OUTPUT_PATH }}/${{ BUILD_PACKAGE_NAME }}
